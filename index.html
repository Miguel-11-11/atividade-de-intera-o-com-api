<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Calculadora de IMC</h2>
                    </div>
                    <div class="card-body">
                        <form id="formulario">
                            <div class="form-group">
                                <label for="peso">Peso (kg):</label>
                                <input type="number" class="form-control" id="peso" required>
                            </div>
                            <div class="form-group">
                                <label for="altura">Altura (m):</label>
                                <input type="number" class="form-control" id="altura" required>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" onclick="calcularIMC()">Calcular</button>
                        </form>
                        <div id="resultado" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
